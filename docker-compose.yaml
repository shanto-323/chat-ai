services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres_new
    env_file:
      - .env.postgres
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5


  chat-ai:
    build: 
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - data:/var/lib/logs
    ports:
      - "8080:8080"
    networks:
      - net
    depends_on:
      postgres:
        condition: service_healthy
      
volumes:
  logs:
  data:

networks:
  net:
